note.ChartPendingApprovals=Carta ini mungkin boleh digunakan untuk mengenal pasti pemberi kelulusan pendaftaran yang mempunyai bilangan menunggu kelulusan tertinggi dalam organisasi. Hanya langkah-langkah kelulusan pendaftaran yang ditandakan sebagai Menunggu Respons pada masa ini dimasukkan.
note.ChartLearningTypeCount=Pengagihan jenis pembelajaran dalam EKP boleh dilihat menerusi carta ini. Semua objek pembelajaran yang disediakan dalam sistem dipertimbangkan.
note.ChartModuleEnrollmentCount=Carta ini menunjukkan kursus paling popular bagi jenis pembelajaran tertentu sepanjang N hari terakhir. Pendaftaran bagi semua status dipertimbangkan kecuali WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini bermaksud, pendaftaran yang bertanda PENDING_APPROVAL atau WAITLISTED dimasukkan. Jika parameter N Hari Terakhir disetkan pada 1, maka pendaftaran dari hari semasa dikembalikan; nilai 2 bermaksud pendaftaran dari semalam dan juga hari ini, dan seterusnya. 
note.ChartSystemActivityLogons=Carta ini boleh digunakan untuk mengenal pasti pengguna yang akaun EKP mereka dicipta lebih daripada N hari yang lalu tetapi tidak pernah atau jarang-jarang log masuk ke dalam sistem. Contohnya, jika hari ini ialah 18 Februari dan N
note.ChartNumberOfEnrollmentsInModule=Bagi modul tertentu, bilangan pendaftaran oleh orang dalam organisasi berbeza boleh dibandingkan. Pendaftaran bagi semua status dipertimbangkan kecuali WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini bermaksud pendaftaran yang bertanda PENDING_APPROVAL atau WAITLISTED dimasukkan.
note.ChartCourseTimeTrackingByUser=Dapat digunakan untuk kursus dalam talian, carta ini menunjukkan orang yang menghabiskan masa paling sedikit ke atas sebarang kursus yang disediakan. Pendaftaran bagi semua status dipertimbangkan kecuali WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini bermaksud pendaftaran yang bertanda PENDING_APPROVAL atau WAITLISTED dimasukkan. Pengguna bagi semua status dipertimbangkan kecuali LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartCourseTimeTrackingByTime=Dapat digunakan untuk kursus dalam talian, pengagihan minit yang dihabiskan ke atas sebarang kursus yang disediakan boleh dilihat menerusi carta ini. Pendaftaran bagi semua status dipertimbangkan kecuali WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini bermaksud pendaftaran yang bertanda PENDING_APPROVAL atau WAITLISTED dimasukkan. Pengguna bagi semua status dipertimbangkan kecuali LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartNewUsersByOrganization=Carta ini membandingkan bilangan pengguna baru yang dicipta dalam organisasi berbeza sepanjang N hari terakhir. Pengguna bagi semua status dipertimbangkan kecuali LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartUsersWithCompetencies=Bagi set kecekapan yang dipilih, carta ini akan memaparkan bilangan orang dalam organisasi berbeza yang memilikinya. Pengguna bagi semua status dipertimbangkan kecuali LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartTotalUserCountByTime=Carta ini menunjukkan anda jumlah terkini pengguna yang didaftarkan dengan sistem pada setiap bulan, sejak 13 bulan yang lepas termasuk bulan semasa. Berbilang organisasi boleh dipilih pada masa yang sama supaya perbandingan boleh dilakukan. Pengguna bagi semua status dipertimbangkan kecuali LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartRevenueEarned=Hasil daripada pendaftaran bagi semua status dipertimbangkan kecuali WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini bermaksud pendaftaran yang bertanda PENDING_APPROVAL atau WAITLISTED dimasukkan.
help.heading.guidelines_for_exam_grading_help=Garis Panduan untuk Peperiksaan yang Digredkan Secara Automatik
help.label.AutoGrade=Asas Penggredan Secara Automatik
help.msg.AutoGrade1=Secara umumnya, bilangan markah untuk soalan peperiksaan, bukan bilangan soalan, adalah kriteria utama bagi gred keseluruhan;
help.msg.AutoGrade2=Soalan mungkin bernilai bilangan markah yang berubah (lalai adalah 1), yang pada mulanya ditetapkan dalam Penyunting Soalan;
help.msg.AutoGrade3=Peperiksaan yang memilih soalan-soalan tertentu boleh melaraskan bilangan markah untuk setiap soalan. Ini dilakukan dalam skrin bahagian peperiksaan Penyunting Peperiksaan;
help.msg.AutoGrade4=Peperiksaan yang menyediakan soalan-soalan secara rawak menggunakan pemberat yang diuntukkan Penyunting Soalan;
help.msg.AutoGrade5=Tidak semua jenis soalan boleh digredkan secara automatik. Jika peperiksaan yang digredkan secara automatik mengandungi karangan atau soalan isikan tempat kosong, tiada markah diuntukkan semasa penggredan secara automatik. Penguntukan markah ini dibiarkan kepada pengajar semasa kajian semula peperiksaan;
help.label.AutoGradeValues=Penggredan Soalan Pelbagai Pilihan
help.msg.AutoGradeValues1=Terdapat pelbagai pendekatan kepada penggredan separa, dan nota ini menerangkan dua kaedah standard yang dikonfigurasi untuk sistem tersebut. Algoritma tersuai lain untuk disesuaikan dengan persekitaran peperiksaan tertentu tersedia apabila diminta tetapi tidak dikonfigurasi secara langsung oleh pentadbir.
help.msg.AutoGradeValues2=Dua pilihan standard tersedia untuk soalan yang boleh mempunyai pelbagai jawapan betul\: Algoritma A (0/Penuh) atau Algoritma B (Kredit Separa Seragam).
help.msg.AutoGradeValues3=Pada masa ini, Algoritma A atau B boleh dikonfigurasi pada peringkat sistem dalam bahagian Konfigurasi Sistem. Dalam keluaran masa depan, ini akan merupakan pemilihan konfigurasi peringkat peperiksaan.
help.msg.AutoGradeValues4=Algoritma A (0/Penuh) akan memberikan sama ada markah sifar atau penuh, bergantung pada sama ada pengguna menjawab soalan dengan betul SAMA SEPERTI yang dikehendaki.
help.msg.AutoGradeValues5=Penggredan Algoritma B (Kredit Separa Seragam) akan memberikan sebahagian daripada markah untuk setiap respons pilihan, yang mana setiap pilihan/bukan pilihan betul bernilai 1/n daripada jumlah nilai.
help.msg.AutoGradeValues6=Kes Khas \#1\: Jika suatu soalan tidak dijawab (cth. tiada pilihan ditandakan), markah sifar diberikan; 
help.msg.AutoGradeValues7=Kes Khas \#2\: Jika semua pilihan dipilih (cth. pengguna hanya meneka), markah sifar diberikan kecuali jika ini adalah respons yang betul, dan dalam kes ini, markah penuh diberikan. 
help.msg.AutoGradeValues8=Kes Khas \#3\: Jika tiada pilihan yang betul dipilih, markah sifar diberikan. 
help.msg.AutoGradeValues9=CONTOH\: Soalan lima pilihan (A,B,C,D,E), dengan A dan B merupakan jawapan yang betul. Jika pengguna memilih A, B dan C\: nilai 4/5 diberikan.
help.msg.AutoGradeValues10=CONTOH\: Soalan lima pilihan (A,B,C,D,E), dengan A dan B merupakan jawapan yang betul. Jika pengguna memilih A\: nilai 4/5 diberikan.
help.msg.AutoGradeValues11=CONTOH\: Soalan lima pilihan (A,B,C,D,E), dengan A dan B merupakan jawapan yang betul. Jika pengguna memilih A dan D\: nilai 3/5 diberikan.
