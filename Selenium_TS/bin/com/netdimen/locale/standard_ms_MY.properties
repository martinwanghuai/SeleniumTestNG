msg.Correct_import_steps=<BR>Pilih fail .zip yang menepati satu daripada yang berikutnya\:<BR><BR> 1) Fail zip mengandungi saru SCORM tunggal atau pakej kandungan IMS, dengan fail metadata, imsmanifest.xml, terletak di bawah akar fail zip.<BR><BR> 2) Fail zip mengandungi pelbagai SCORM atau pakej IMS dizip dinyatakan dalam 1).<BR><BR> 3) Fail zip mengandungi satu set fail struktur kursus AICC bersama-sama dengan fail kursus (untuk diletakkan pada pelayan Talent Suite) atau tanpa fail kursus (dihos pada pelayan kandungan lain). (Setiap set fail struktur kursus AICC mestilah terdiri daripada empat fail dengan nama fail dasar yang sama dan nama fail lanjutan .au, .crs, .cst dan .des, masing-masing).  Fail struktur boleh terletak di bawah akar fail zip atau subfolder.  <BR><BR> 4) Fail zip mengandungi pelbagai set pakej kursus AICC dinyatakan dalam 3) yang mana bukannya pelbagai pakej AICC dizip tetapi diasingkan dengan setiap kursus terletak di bawah subfolder. 
