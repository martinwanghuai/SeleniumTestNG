msgdesc.What_is_a_competency=Keterampilan merupakan bidang pengetahuan yang didefinisikan yang dinyatakan sebagai satu siri keperluan pembelajaran. Biasanya, ini merupakan set kursus dalam talian atau bilik darjah yang anda ambil dalam sistem ini, tetapi ia mungkin ditetapkan secara langsung oleh pihak pengurusan berdasarkan pengalaman atau kelayakan sebelum ini. Dalam sistem ini, keterampilan dianggap dipenuhi jika anda memenuhi keperluan-keperluan latihan seperti digariskan sebagai sebahagian daripada definisi keterampilan.
msgdesc.How_is_completion_determined=Kebanyakan keperluan &quot;penyelesaian&quot; ditentukan secara automatik oleh LMS hanya dengan melengkapkan (contoh status keseluruhan ditandakan SELESAI) bahan kursus yang berkaitan dengan sesuatu keterampilan atau pensijilan. Beberapa kursus ini mungkin mempunyai ujian-ujian berkaitan untuk membolehkan ia diselesaikan dengan jayanya. Bagi situasi-situasi istimewa, penetapan langsung boleh dibuat oleh anda sendiri atau pihak pengurusan. Contohnya, &quot;Bercakap Bahasa Inggeris&quot; mungkin keterampilan yang anda boleh terus berikan kepada diri anda, kerana ia tidak memerlukan pembelajaran dalam talian.
msgdesc.How_to_publish=Mengklik ikon &quot;Terbit&quot; di sebelah atas editor mengimport kursus yang baru dibuat itu ke dalam Editor Katalog, maka menjadikannya tersedia kepada pengguna. Anda mungkin masih mahu menetapkan ciri-ciri pilihan (prasyarat, dll) bagi kursus berkenaan seperti yang anda buat pada mana-mana modul dalam talian lain, tetapi selain daripada itu, ia tersedia serta-merta untuk digunakan.
