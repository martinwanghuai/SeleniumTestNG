analytics.help.field.defination=<b>Definisi medan\:</b><br><br><u>Profil Organisasi Analisis</u><br><ul><li>- <b>Nama Profil</b>\: memberikan rujukan tempatan dalam NTS. Tidak digunakan dalam persekitaran Analisis.</li><li>- <b>ID Organisasi Analisis</b>\: mewakili organisasi Analisis yang dipilih iaitu pengguna dikaitkan dengan profil ini akan didaftar masuk. ID mesti unik dan sama dengan ID organisasi Analisis.</li><li>- <b>Dayakan semua perkaitan yang sepadan</b>\: bendera pusat untuk membenarkan (menyahdayakan) semua pengguna daripada organisasi yang berkaitan kepada daftar masuk tunggal bagi persekitaran Analisis</li><li>- <b>Peranan</b>\: set peranan untuk ditakrifkan dan dipetakan kepada pengguna organisasi untuk menentukan identiti yang mereka akan bawa semasa memasuki persekitaran Analisis.</li></ul><br><u>Perkaitan Organisasi Analisis</u><br><br><ul><li>- <b>Organisasi</b>\: organisasi sasaran NTS yang akan dikaitkan dengan Profil Organisasi Analisis.</li><li>- <b>Induk warisan</b>\: Membolehkan organisasi kecil mempunyai perkaitan analisis yang sama seperti organisasi induk. Contohnya, organisasi A mempunyai organisasi kecil B. Jika organisasi B mewarisi tetapan induk, ia akan mempunyai pemetaan yang sama ditentukan dalam organisasi A.</li></ul>
