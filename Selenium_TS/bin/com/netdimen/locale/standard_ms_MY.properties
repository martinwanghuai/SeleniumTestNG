appraisal.msg.welcomeText=<P>Anda akan memulakan penilaian prestasi anda. Sebelum bermula, terdapat beberapa perkara yang perlu anda ketahui.</P><P>Borang penilaian dibahagikan kepada beberapa bahagian lojik. Setiap bahagian mengandungi siri halaman bertab yang dinasihatkan agar anda lalui  mengikut turutan. Jika sesuatu halaman memerlukan input daripada anda, tajuk tabnya akan muncul dalam <I>italik</I>. Jika tajuk ini bukan dalam italik, ia bermakna tiada input lanjut diperlukan atau mungkin pelengkapannya adalah pilihan, atau malah halaman berkenaan di situ hanya untuk maklumat anda dan oleh itu baca sahaja.</P><P>Selepas mengisi sesuatu halaman, sila tekan butang 'Simpan'. Jika anda terlupa untuk menyimpan maklumat ini dan cuba untuk meninggalkan halaman ini dengan, contohnya, mengklik tab lain, amaran akan diberikan, dengan opsyen untuk sama ada membuang perubahan anda dan meneruskan atau kekal di halaman berkenaan.</P><P>Di hujung borang penilaian, anda akan boleh menyerahkannya supaya penilaian prestasi ini boleh pergi ke peringkat seterusnya.</P><P>Tekan butang Teruskan di bawah untuk pergi ke halaman pertama borang penilaian.</P><BR><BR>
