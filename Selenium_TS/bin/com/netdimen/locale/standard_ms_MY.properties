option_desc.dateFormat=Corak Tarikh dan Masa<br/>Corak huruf yang berikut ditakrifkan (semua aksara lain daripada <code>'A'</code> hingga <code>'Z'</code> dan daripada <code>'a'</code> hingga <code>'z'</code> adalah disimpan)\: <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Chart shows pattern letters, date/time component, presentation, and examples".><tr bgcolor\="\#ccccff"><th align\=left>Huruf<th align\=left>Komponen Masa atau Tarikh<th align\=left>Persembahan<th align\=left>Contoh<tr><td><code>G</code><td>Penanda era<td>Teks<td><code>AD</code><tr bgcolor\="\#eeeeff"><td><code>y</code><td>Tahun<td>Tahun<td><code>1996</code>; <code>96</code><tr><td><code>M</code><td>Bulan dalam tahun<td>Month<td><code>Julai</code>; <code>Jul</code>; <code>07</code><tr bgcolor\="\#eeeeff"><td><code>w</code><td>Minggu dalam tahun<td>Nombor<td><code>27</code><tr><td><code>W</code><td>Minggu dalam bulan<td>Nombor<td><code>2</code><tr bgcolor\="\#eeeeff"><td><code>D</code><td>Hari dalam tahun<td>Nombor<td><code>189</code><tr><td><code>d</code><td>Hari dalam bulan<td>Nombor<td><code>10</code><tr bgcolor\="\#eeeeff"><td><code>F</code><td>Hari dalam minggu dalam bulan<td>Nombor<td><code>2</code><tr><td><code>E</code><td>Hari dalam minggu<td>Teks<td><code>Selasa</code>; <code>Sel</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Penanda am/pm<td>Teks<td><code>PM</code><tr><td><code>H</code><td>Jam dalam hari (0-23)<td>Nombor<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>k</code><td>Jam dalam hari (1-24)<td>Nombor<td><code>24</code><tr><td><code>K</code><td>Jam dalam am/pm (0-11)<td>Nombor<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>h</code><td>Jam dalam am/pm (1-12)<td>Nombor<td><code>12</code><tr><td><code>m</code><td>Minit dalam jam<td>Nombor<td><code>30</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Saat dalam minit<td>Nombor<td><code>55</code><tr><td><code>S</code><td>Milisaat<td>Nombor<td><code>978</code><tr bgcolor\="\#eeeeff"><td><code>z</code><td>Zon waktu<td>Zon waktu umum<td><code>Waktu Standard Pasifik</code>; <code>PST</code>; <code>GMT-08\:00</code><tr><td><code>Z</code><td>Zon waktu<td>Zon waktu RFC 822<td><code>-0800</code> </table></blockquote><br/>Contoh\:<br/>Contoh berikut menunjukkan cara corak tarikh dan masa diterjemah di A.S. A.S. Tarikh dan masa yang diberikan adalah 2001-07-04 12\:08\:56 waktu tempatan A.S. zon waktu Waktu Pasifik. <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Contoh corak tarikh dan masa yang ditafsir di A.S. locale"><tr bgcolor\="\#ccccff"><th align\=left>Corak Tarikh dan Masa<th align\=left>Hasil<tr><td><code>"tttt.BB.hh G 'pada' JJ\:mm\:ss z"</code><td><code>2001.07.04 AD pada 12\:08\:56 PDT</code><tr bgcolor\="\#eeeeff"><td><code>"EEE, BBB t, ''yy"</code><td><code>Rabu, Julai 4, '01</code><tr><td><code>"h\:mm a"</code><td><code>12\:08 PM</code><tr bgcolor\="\#eeeeff"><td><code>"jj 'o''jam' a, zzzz"</code><td><code>jam 12 Tengahari, Waktu Siang Pasifik</code><tr><td><code>"K\:mm a, z"</code><td><code>0\:08 Petang, PDT</code><tr bgcolor\="\#eeeeff"><td><code>"tttt.BBBBB.hh GGG jj\:mm aaa"</code><td><code>02001.Julai.04 AD 12\:08 Petang</code><tr><td><code>"EEE, d BBB tttt HH\:mm\:ss Z"</code><td><code>Rabu, 4 Julai 2001 12\:08\:56 -0700</code><tr bgcolor\="\#eeeeff"><td><code>"ttBBhhJJmmssZ"</code><td><code>010704120856-0700</code><tr><td><code>"tttt-BB-hh'T'HH\:mm\:ss.SSSZ"</code><td><code>2001-07-04T12\:08\:56.235-0700</code> </table></blockquote>
