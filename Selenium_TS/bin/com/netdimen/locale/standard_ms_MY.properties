label.training_history_loader.data_handling.startdate=Format tarikh berikut disokong\:{0}hh-bb-tt (cth. "31-12-13"){0}hh-bb-tttt (cth. "31-12-2013"){0}hh-bb-tttt (cth. "31-dis-13"){0}hh-bb-tttt (cth."31-dis-2013"){0}{0}Rentetan "TIADA" menunjukkan tiada tarikh khusus.{0}{0}Bagi format hh-bb-tt dan hh-bbb-tt yang komponen tahun mungkin samar-samar, tarikh dianggap sudah lepas melainkan keputusan menunjukkan tarikh lebih daripada 80 tahun lalu, yang dianggap tarikh di masa hadapan. 
label.training_history_loader.data_handling.enddate=Format tarikh berikut disokong\:{0}hh-bb-tt (cth. "31-12-13"){0}hh-bb-tttt (cth. "31-12-2013"){0}hh-bb-tttt (cth. "31-dis-13"){0}hh-bb-tttt (cth."31-dis-2013"){0}{0}Rentetan "TIADA" menunjukkan tiada tarikh khusus.{0}{0}Bagi format hh-bb-tt dan hh-bbb-tt yang komponen tahun mungkin samar-samar, tarikh dianggap sudah lepas melainkan keputusan menunjukkan tarikh lebih daripada 80 tahun lalu, yang dianggap tarikh di masa hadapan.
label.training_history_loader.data_handling.studentstatus=Jika nilai adalah "Lulus", Status Keseluruhan Transkrip bagi rekod latihan akan ditetapkan ke SELESAI;<br>Jika nilai adalah "Aktif", pelajar akan didaftarkan ke modul pembelajaran; Status Keseluruhan Transkrip akan ditetapkan ke "DALAM KEMAJUAN" sekiranya terdapat TARIKHMULA, TARIKHTAMAT (sah, tarikh lepas atau masa hadapan);<br>Status Keseluruhan Transkrip bagi rekod latihan akan ditetapkan kepada "BELUM MULA" sekiranya tiada TARIKHMULA, TARIKHTAMAT (tarikh tidak sah atau tarikh dikosongkan);<br>Jika nilai adalah "Ditarik balik", Status Keseluruhan Transkrip bagi rekod latihan akan ditetapkan kepada DITARIK BALIK;  
label.training_history_loader.data_handling.createsession=Menentukan perkara yang akan berlaku jika tidak ada sesi yang sedia ada untuk modul yang dinyatakan dengan tarikh mula dan akhir yang dinyatakan. Jika nilai adalah "benar", maka sesi baru akan ditambah, jika selain daripada itu sesi yang sedia ada akan mempunyai tarikh mula dan akhir mereka dikemas kini. Jika lajur ini diabaikan, kelakuan lalai ini adalah untuk mengemas kini tarikh mula dan akhir sesi yang sedia ada. Ambil perhatian bahawa jika modul semasa tidak mempunyai sesi, maka sesi baru akan sentiasa dicipta tanpa mengambil kira nilai lajur ini. Tetapan ini hanya terpakai untuk modul jenis Bilik Darjah, Bilik Darjah Maya dan Bengkel/Seminar. 
label.training_history_loader.data_handling.training_venue=Jika kod yang diberikan tidak wujud, ia tidak akan disediakan. <br>*Nilai ini hanya digunakan apabila sesi baru dicipta. 
label.training_history_loader.data_handling.instructor=Jika nilai yang disediakan bukan ID pengguna yang sah, ia tidak akan disediakan. Dipisahkan oleh bar menegak, cth. instr1|instr2|instr3 <br> * Nilai ini hanya digunakan apabila sesi baru dicipta. 
label.training_history_loader.data_handling.sessionstatus=Nilai mungkin\: Aktif, Selesai, Batal<br> * Nilai ini hanya digunakan apabila sesi baru dicipta. 
label.training_history_loader.data_handling.sessiontitle=*Nilai ini digunakan apabila sesi baru dicipta atau apabila sesi tarikh mula dan tarikh akhir dikemas kini. <br>**Tersedia pada NTS 6.0.0.90 atau lebih tinggi
label.training_history_loader.data_handling.sessioncode=Apabila mengemas kini sesi, kod sesi digunakan untuk mengenal pasti sesi tertentu dalam kursus berbilang sesi.{0}{0}Apabila mencipta satu sesi, sesi itu akan mengambil nilai yang dinyatakan. Jika tidak dinyatakan, kod sesi akan dijana dalam format yang ditetapkan dalam Konfigurasi Sistem.
label.training_history_loader.data_handling.score=Sejajar dengan skor pentaksiran yang direka untuk kursus dalam kelas, dan pengguna tidak akan dapat rekod skor jika mereka cuba untuk memuat naik data yang berkaitan dengan kursus dalam talian. 
label.training_history_loader.data_handling.lotype=Nilai mungkin adalah\:<ul><li>C - Program</li><li>M - Ujian</li><li>O - Dalam Talian</li><li>R - Bilik Darjah</li><li>W - Bengkel/Seminar </li><li>1 - Latihan Sendiri (Kertas)</li><li>2 - Latihan Sendiri (Video)</li><li>3 - Kumpulan Minat Khas </li><li>4 - Pelatihan</li></ul> *Medan ini akan hanya berkuat kuasa jika langkau pemeriksaan pendaftaran didayakan.
