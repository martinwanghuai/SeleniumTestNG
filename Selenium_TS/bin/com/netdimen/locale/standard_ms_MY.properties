help.msg.CatalogPerms1=Objektif utama pentadbir ialah menuntut tetapan paling sedikit yang mungkin. Untuk menyokong ini, petunjuk "Warisi Kebenaran" disediakan untuk membenarkan pengguna yang sama melihat sub-katalog sebagai katalog induk.  
help.msg.CatalogPerms2=Selain itu, setiap kategori mungkin mempunyai tetapan kebenaran jelas (dikonfigurasi menggunakan butang KEBENARAN). Kebenaran yang diwarisi dan kebenaran jelas yang digabungkan menentukan siapa yang boleh melihat sub-katalog tertentu.
help.msg.CatalogPerms3=Walaupun kebenaran yang diwarisi tidak digunakan, sesiapa yang boleh melihat sub-katalog tertentu juga diberi hak MEMBACA untuk hierarki induk langsung. Jika tidak, pengguna yang telah mendapat kebenaran jelas menggunakan sub-katalog tidak dapat mengimbas ke bawah ke sub-katalog tersebut. 
help.msg.CatalogPerms4=Sebagai "amalan terbaik" umum, anda mesti SENTIASA menetapkan kebenaran pada katalog tahap pertama. "Warisi Kebenaran" kemudiannya boleh digunakan pada tahap yang lebih rendah tanpa memerlukan pentadbiran lain. Jika anda hendak menghadkan laluan masuk ke sub-katalog tertentu, anda boleh menetapkan kebenaran jelas sebagaimana diperlukan. 
help.msg.CatalogPerms5=Kebenaran yang diwarisi berbentuk maya dan tidak ditulis pada pangkalan data. Oleh itu, menukar tetapan induk secara automatik memberi kesan kepada semua anak. Sebagai pengoptimuman, tetapan pengguna katalog lazimnya disegar semula sekali untuk setiap log masuk, jadi perubahan kebenaran tidak akan diiktiraf sehingga log masuk pengguna berikutnya. 
help.msg.CatalogPerms6=Kriteria kebenaran untuk katalog berasingan biasanya ditafsir menggunakan logik ATAU, walaupun anda boleh menukar ini kepada DAN di dalam seksyen Konfigurasi Sistem. 
help.msg.CatalogPerms7=CONTOH 1\: Kandungan disusun untuk semak imbas biasa (menggunakan struktur yang bermakna kepada pengguna). Di sini, gunakan bendera "Warisi Kebenaran" untuk semua  sub-katalog di bawah katalog utama yang diberi (yang boleh terletak pada tahap yang lebih rendah). 
help.msg.CatalogPerms8=CONTOH 2\: Kandungan disusun mengikut "Kumpulan Terbatas."  Jika objektifnya ialah membenarkan kumpulan terpilih melihat beberapa sub-katalog, tutup warisi kebenaran untuk katalog khusus itu dan tetapkan dengan jelas kebenaran yang dikehendaki. 
help.msg.CatalogDisplay1=Pertama sekali, sub-katalog sendiri merupakan katalog sebenar yang boleh mengandungi kandungan dan mempunyai sub-katalog ahli lain. Anda boleh menyusun hierarki untuk memudahkan penyusunan kandungan, atau sebaliknya untuk membahagikan pandangan maklumat kepada kumpulan yang diberi kebenaran, atau kombinasi kedua-duanya.
help.msg.CatalogDisplay2=Setiap katalog mempunyai tetapan "format paparan" yang mengawal cara katalog dipamerkan kepada pengguna. Anda boleh campur dan padan tetapan paparan untuk katalog/sub-katalog berlainan dalam hierarki yang sama.
help.msg.CatalogDisplay3=Katalog di "atas" ialah tempat permulaan, tetapi untuk navigasi pengguna yang memilih katalog pada tahap yang lebih tinggi daripada yang lain TIDAK akan mempamerkan semua kursus dalam sub-katalog terlindung. Hanya sub-katalog terdekat dan kursus langsung secara lazimnya akan ditunjukkan kepada pengguna.
help.msg.CatalogDisplay4=Sebagai "amalan terbaik" untuk navigasi visual yang merangsangkan, dicadangkan FORMAT 3 digunakan pada tahap ATAS (gambar besar ditunjukkan untuk katalog), dan FORMAT1 atau FORMAT2 (gambar ditunjukkan untuk kursus) untuk katalog berasingan. 
help.msg.CatalogDisplay5=Untuk katalog dan kursus yang tidak ditetapkan gambar,  "catalog_default.jpg" lalai (atau gambar simpanan rambang, jika dikonfigurasi) akan dipaparkan. Dicadangkan memberi gambar yang agak unik kepada kursus supaya pengimbasan menjadi menarik untuk pengguna.
