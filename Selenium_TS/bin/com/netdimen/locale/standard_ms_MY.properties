option_desc.catalog.programShareCreditEnrollment=Apabila mencipta program, nilai lalai untuk \u201CKongsi/Pendaftaran Kredit\u201D. <br><br> Tetapan ini digunakan dalam situasi apabila keperluan pembelajaran komponen atau yang sama sepertinya sudah dilengkapkan (SELESAI, SELESAI MENGGUNAKAN) oleh pelajar sebelum mendaftar program. <br><br> Jika \u201CMemerlukan pelajar mengambil semula pembelajaran\u201D dipilih, pelajar perlu mencapai pelengkapan baru bagi pembelajaran untuk melengkapkan program. Jika pelajar sedang didaftarkan (SENARAI MENUNGGU, BELUM BERMULA, DALAM PROSES, MENUNGGU) dalam modul, pelengkapan bagi pendaftaran semasa akan menyumbang ke arah pelengkapan program. <br><br> Jika \u201CTidak memerlukan pelajar mengambil semula pembelajaran\u201D dipilih, pelajar akan dikreditkan untuk pembelajaran yang dilengkapkan sebelum ini. Pelajar mungkin perlu mengambil semula pembelajaran walaupun jika opsyen ini telah dipilih jika sesi program memerlukan semakan berkesan/diluluskan bagi modul komponen dan sejarah latihan pelajar tidak termasuk dalam semakan berkesan/diluluskan.
