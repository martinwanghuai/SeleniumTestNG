report_desc.R101=laporan ini mendapatkan semula, senarai entri-entri yang terdapat di dalam jadual akaun, untuk organisasi-organisasi tertentu . Harap maklum bahawa walaupun kebanyakan pendaftaran-pendaftaran kursus menambahkan satu entri ke jadual akaun, terdapat sesetengah yang tidak, oleh itu ini adalah BUKAN suatu laporan yang menyenaraikan semua pendaftaran-pendaftaran kursus bagi setiap pengguna.
report_desc.R102=Laporan ini menyenaraikan semua modul yang diambil oleh setiap orang di dalam organisai yang telah dipilih. Harap maklum bahawa sesuatu kursus yang diambil beberapa kali akan disenaraikan beberapa kali.
report_desc.R104=Laporan ini menyenaraikan semua peserta di dalam sesuatu unit organisasi yang terpilih yang pernah mengambil kursus tertentu. Memandangkan laporan ini menyenaraikan perincian penggunaan dalam talian, ia dihadkan hanya pada modul-modul dalam talian.
report_desc.R201=Laporan ini mengandungi analisa ringkasan gerak balas soalan penilaian kursus bagi sesuatu sesi yang khusus.
report_desc.R202=Laporan ini ialah senarai peserta-peserta yang dimasukkan ke modul atau kelas tertentu.. Dimaklumkan bahawa kotak semakan kedatangan adalah untuk kegunaan pengajar apabila laporan dicetak, dan ia bukannya petunjuk bagi maklumat yang disimpan di dalam sistem.
report_desc.R203=Lporan ini mengemukakan satu ringkasan (kiraan sahaja) bagi aktiviti pendaftaran peserta di dalam organisasi tertentu.
report_desc.R207=Laporan ini mengemukakan modul pendaftaran dan kiraan ringkasan yang dicapai bagi pengguna-pengguna di dalam organisai yang terpilih.
report_desc.R208=Laporan ini mengemukakan pendaftaran ke program/kurikulum dan juga kiraan ringkasan yang dicapai bagi pengguna-pengguna di dalam organisasi yang terpilih.
report_desc.R208A=Laporan ini menyenaraikan semua modul yang diikuti oleh setiap peserta dan penjejakan masa keseluruhan modul-modul berdasarkan organisasi yang terpilih dan juga tempoh masa.
report_desc.R209=Laporan ini mengemukakan laporan prestasi pengguna-pengguna  di dalam organisasi yang terpilih, berdasarkan modul-modul yang dipilih.
report_desc.R211=Laporan ini mengemukakan perincian prestasi pengguna-pengguna di dalam organisasi terpilih, bagi program/kurikulum yang dipilih.
report_desc.R212=Laporan ini menyenaraikan modul-modul yang diajar oleh pengajar-pengajar terpilih.
report_desc.R213=Laporan ini mengemukakan perincian prestasi pengguna-pengguna terpilih, berdasarkan program/kurikulum yang dipilih.
report_desc.R214=Laporan ini mengemukakan perincian prestasi bagi pengguna terpilih, berdasarkan modul.
report_desc.R217=Mengemukakan pandangan ringkas aktiviti pendaftaran pengguna-pengguna. Perincian kursus tidak diberikan di dalam laporan ini.
report_desc.R301=Laporan ini mengemukakn analisa ringkasan gerak balas soalan untuk ujian tertentu. Hanya ujian yang ditetapkan bagi kursis-kursus boleh dipilih dari laporan ini.
report_desc.R302=Laporan ini mengemukakan analisa ringkasan dan carta tentang gerak balas tertentu bagi soalan tertentu.
report_desc.R303=Laporan ini adalah bagi soalan selain dari jenis "Satu Pilihan" dan "Betul/Salah", dan mengemukakan penyenaraian keputusan yang lebih berorientasikan teks.
report_desc.R304=Laporan ini mengemukakan analisa ringkasan bagi gerak balas soalan untuk tinjauan tertentu. Hanya ujian-ujian yang dihasilkan sebagai tinjauan boleh dipilih untuk laporan ini.
report_desc.R305=Laporan ini menyenaraikan keputusan ujian bagi modul yang terpilih dan gabungan ujian bagi semua pengguna di dalam organisasi yang terpilih.
report_desc.R401=Laporan ini menyenaraikan aktiviti log masuk semua peserta di dalam organisasi yang terpilih.
