desc.ekp=Perisian ini adalah get laluan anda untuk membina satu laman web antarabangsa untuk menyediakan semua keperluan pengurusan pengetahuan organisasi anda. Disini, anda boleh menawarkan perkhidmatan didalam pelbagai bahasa, menyiarkan artikel berkaitan dengan aktiviti latihan syarikat dari masa ke semasa, membenarkan pengguna memeriksa tawaran terbaru kelas dalam talian yang dijadualkan, mendaftar, mengambil ujian, menyemak keputusan ujian, melakukan penilaian kemahiran, mengesan dan melaporkan perbelanjaan, dan banyak lagi
