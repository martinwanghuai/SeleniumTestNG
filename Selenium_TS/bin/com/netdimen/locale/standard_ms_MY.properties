option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Apabila opsyen ini dipilih dan Pelajar mendaftar di dalam program - <br>Untuk setiap modul Pembelajaran dalam program, NetDimensions Talent Suite akan memeriksa terlebih dahulu status modul Pembelajaran dalam transkrip Pelajar.  <br><br><b>Senario 1\:</b> Jika modul Pembelajaran yang sama wujud dalam transkrip pelajar dengan status DALAM PROSES dengan MANA-MANA semakan, maka kredit ini berkongsi dengan modul Pembelajaran yang dilampirkan bersama program.  Ini bermaksud modul Pembelajaran dilampirkan dengan program akan secara automatik menjadi status DALAM PROSES dan tidak ada pendaftaran semula yang perlu. <br>Contohnya\: Pelajar A sudah mendaftar dalam Modul A dengan status "Dalam Proses". Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, kemudian status Modul A di bawah Program 1 sekarang berstatus "Dalam Proses" dan dikemaskinikan dengan sewajarnya.  <br><br><b>Senario 2\:</b> Jika modul Pembelajaran yang sama wujud dalam transkrip pelajar dengan status SELESAI dengan MANA-MANA semakan, maka kredit ini berkongsi dengan modul Pembelajaran yang dilampirkan bersama program.  Ini bermaksud bahawa Pelajar akan ditugaskan dengan semakan terkini Modul Pembelajaran dan perlu mendaftar semula ke dalam modul Pembelajaran tidak kira mana-mana versi diselesaikan sebelum ini. <br>Contohnya\: Pelajar A SELESAI Modul A. Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, kemudian status Modul A di bawah Program 1 sekarang berstatus "Belum Bermula" dan Pelajar akan perlu "daftar semula" ke dalam modul Pembelajaran dan transkrip dikemaskinikan dengan sewajarnya.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Kongsi/kredit pendaftaran untuk modul "dalam proses" dan modul "lengkap"
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Apabila opsyen ini dipilih dan Pelajar mendaftar di dalam program - <br>Untuk setiap modul Pembelajaran dalam program, NetDimensions Talent Suite akan memeriksa terlebih dahulu status modul Pembelajaran dalam transkrip Pelajar.  <br><br><b>Senario\:</b> Jika modul Pembelajaran yang sama wujud dalam transkrip pelajar dengan status DALAM PROSES atau SELESAI dengan MANA-MANA semakan, maka kredit ini berkongsi dengan modul Pembelajaran yang dilampirkan bersama program.  Ini bermaksud bahawa modul Pembelajaran dilampirkan dengan program akan secara automatik menjadi status DALAM PROSES ATAU LENGKAP dan Pelajar TIDAK akan perlu daftar semula ke dalam modul Pembelajaran.<br>Contohnya\: Pelajar A mendaftar dalam Modul A dengan status "Dalam Proses" atau telah "Selesai" modul Pembelajaran. Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, kemudian status Modul A di bawah Program 1 sekarang berstatus "Dalam Proses" atau "Selesai" dan dikemaskinikan dengan sewajarnya.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Kongsi/kredit pendaftaran untuk modul "dalam proses" dalam mana-mana semakan dan model "siap" pada semakan terkini
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Apabila opsyen ini dipilih dan Pelajar mendaftar di dalam program - <br>Untuk setiap modul Pembelajaran dalam program, NetDimensions Talent Suite akan memeriksa terlebih dahulu status modul Pembelajaran dalam transkrip Pelajar.  <br><br><b>Senario 1\:</b> Jika modul Pembelajaran sama wujud dalam transkrip pelajar dengan status TIDAK BERMULA (mana-mana versi), DALAM PROSES (mana-mana versi) ATAU SELESAI (dengan semakan terakhir), maka kredit ini dikongsi dengan modul Pembelajaran yang dilampirkan bersama program.  Ini bermaksud modul Pembelajaran yang dilampirkan bersama program akan secara automatik menjadi status DALAM PROSES (untuk mana-mana semakan) ATAU SELESAI (dengan semakan terkini). <br>Contohnya\: Pelajar BELUM BERMULA atau mendaftar dalam Modul A (semakan 3) dengan status "Belum Bermula".  Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, kemudian status Modul A di bawah Program 1 sekarang berstatus "BELUM BERMULA" atau "Dalam Proses" untuk Modul A (semakan 3) dan transkrip dikemaskinikan dengan sewajarnya.<br>Pelajar A MENYELESAIKAN Modul A (semakan 5 - semakan terkini).  Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, kemudian status Modul A di bawah Program 1 sekarang berstatus "SELESAI" untuk Modul A (semakan 5) dan transkrip dikemaskinikan dengan sewajarnya. <br><br><b>Senario 2\:</b> Jika Pelajar telah sebelum SELESAI modul Pembelajaran yang sama dengan semakan lebih lama yang dilampirkan bersama program, kemudian Pelajar akan ditugaskan dengan semakan kursus terkini dengan status TIDAK BERMULA untuk pendaftaran semula dan transkrip akan dikemas kini dengan sewajarnya.<br>Contohnya\: Pelajar A SELESAI Modul A (semakan 3 - semakan lama) sebelumnya. Program 1 berasingan diperkenalkan dan Modul A dilampirkan pada Program 1, maka Pelajar A didaftar semula pada semakan Modul A terkini.<br>
