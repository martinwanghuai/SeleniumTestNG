label.add_new_org=Menambah organisasi baru\:
label.add_new_org_explain1=Pastikan data yang terkandung di dalam CSV memenuhi format yang diperlukan oleh templat seperti dinyatakan dalam jadual di bawah. Jangan masukkan koma kerana ini akan menyebabkan data selepasnya dianggap sebagai lajur berasingan.
label.add_new_org_explain2=Jika organisasi baru akan dicipta di bawah struktur organisasi khusus, pastikan seluruh hierarki induk disertakan dalam CSV. Contohnya, 5 organisasi tahap baru akan dicipta, anda mesti menyertakan pengelasan induk untuk tahap 1, 2, 3 dan 4. Anda tidak boleh mengeluarkan definisi untuk tahap perantara (iaitu, Tahap 2 atau 3). Ketahui bahawa tahap "n" disokong walaupun hanya 5 ditunjukkan di bawah.
label.add_new_org_explain3=Kod Org dan Induk akan digunakan untuk menentukan keunikan, seluruh hierarki tidak boleh diduplikasi dengan sebarang struktur sedia ada dengan hierarki yang sama.
label.add_new_org_explain4=Kod Org tidak perlu unik selagi tahap dimiliki oleh hierarki Induk lain.
label.add_new_org_explain5=Apabila menambah, medan wajib ialah\: <I>Tindakan</I>, <I>Kod Org</I>, <I>Prhln Org</I>, <I>Induk</I>.
label.updating_existing_org=Mengemas kini organisasi sedia ada\:
label.update_existing_org_explain1=Pastikan data yang terkandung di dalam CSV memenuhi format yang diperlukan oleh templat seperti dinyatakan dalam jadual di bawah. Jangan masukkan koma kerana ini akan menyebabkan data selepasnya dianggap sebagai lajur berasingan.
label.update_existing_org_explain2=Jika disokong, nilai simpanan "*TIADA*" boleh digunakan untuk mengoosngkan medan
label.update_existing_org_explain3=Menggerakkan tahap organisasi kepada yang dimiliki oleh Induk lain tidak dibenarkan kerana hierarki perlu dinyatakan dalam Induk dan juga Kod Org untuk mencari struktur sedia ada untuk kemas kini. Oleh sebab itu, hanya huraian dan ciri lain boleh dikemas kini pada tahap sedia ada.
label.update_existing_org_explain4=Induk boleh dikosongkan hanya jika mengemas kini huraian bagi tahap Punca.
label.update_existing_org_explain5=Rekod yang tidak diformat dengan betul akan ditolak sebagai data tidak sah.
label.update_existing_org_explain6=Semasa mengemas kini, satu-satunya medan wajib ialah\: <I>Tindakan</I>, <I>Kod Org</I>.
