msg.What_is_the_Competency_Center=Apakah Pusat Pembangunan Kerjaya?
msgdesc.What_is_the_Competency_Center=Pusat Pembangunan Kerjaya merupakan pandangan disatukan bagi pelajar dan pengurus bagi semua maklumat berkaitan pematuhan, pensijilan, dan pelan latihan.
msg.What_is_the_Competency_Editor=Apakah Editor Keterampilan?
msgdesc.What_is_the_Competency_Editor=Editor Keterampilan adalah alat pentadbiran untuk mendefinisikan katalog, profil pekerjaan, dan keterampilan, dan untuk menghubungkan semua ini dengan ekspektasi latihan yang spesifik. Pelajar tidak mempunyai akses kepada editor.
msg.What_are_categories=Apakah Kategori?
msgdesc.What_are_categories=Kategori-kategori hanya satu cara mendefinisikan struktur hierarki bagi profil dan keterampilan, maka memudahkan pengindeksan dan pencarian keperluan-keperluan individu bagi pengguna.
msg.What_is_a_job_profile=Apakah Profil Pekerjaan?
msgdesc.What_is_a_job_profile=Profil Pekerjaan merupakan koleksi keterampilan yang menjelaskan keperluan-keperluan latihan keseluruhan pelajar, berdasarkan keperluan pengetahuan yang diharapkan bagi pekerjaan-pekerjaan tertentu. Profil-profil ini selalunya ditetapkan secara terus oleh seorang pengurus atau pentadbir. Pelajar boleh mempunyai profil pekerjaan berganda.
msg.What_is_a_competency=Apakah Keterampilan?
msg.What_is_a_competency_group=Apakah Kumpulan Keterampilan?
msgdesc.What_is_a_competency_group=Kumpulan Keterampilan merupakan set keterampilan yang, untuk memudahkan, mungkin dikumpulkan dan ditetapkan ke profil pekerjaan dalam satu langkah.
msg.What_is_the_training_gap=Apakah Jurang Latihan?
msgdesc.What_is_the_training_gap=Analisis Jurang Latihan, dalam Pusat Pembangunan Kerjaya, akan menentukan penetapan latihan yang diperlukan yang berkaitan dengan profil pekerjaan semasa anda (atau profil lain yang anda dibenarkan melihat), dan senaraikan kursus-kursus yang belum lagi ditemui dalam sejarah latihan anda. Kursus-kursus semasa yang anda didaftarkan atau selesai sebelum ini tidak dimasukkan dalam senarai ini, jadi secara asasnya ia menunjukkan &quot;jurang&quot; antara jumlah keperluan latihan dan latihan semasa yang dicapai. Ia tidak sama sekali menunjukkan sesuatu kekurangan, tetapi sebaliknya mengenalpasti kursus yang anda perlu ada dalam pelan anda.
msg.What_is_the_user_ranking=Apakah Ranking Pengguna?
msgdesc.What_is_the_user_ranking=Fungsi Pengkadaran Pengguna membenarkan anda mencari senarai pengguna yang memenuhi keterampilan yang berkaitan dengan sesuatu profil yang ditetapkan. Pengguna dikadarkan mengikut tahap yang telah mereka selesaikan set keterampilan yang dirujuk. Bagi carian ad-hoc, profil pekerjaan khas mengandungi keterampilan yang diinginkan boleh dibuat.
msg.What_is_a_certification=Apakah Pensijilan?
msgdesc.What_is_a_certification=Pensijilan merupakan kelayakan yang diselesaikan di luar (mungkin daripada beberapa organisasi standard) yang ditetapkan secara langsung kepada anda, atau satu keperluan dalaman tertentu yang diberikan berdasarkan penyelesaian ujian atau modul spesifik yang disediakan oleh sistem ini.
msg.How_is_completion_determined=Bagaimana menentukan penyelesaian?
msg.What_is_a_catalog=Bagaimana katalog Profil Pekerjaan dan katalog Keterampilan digunakan?
msgdesc.What_is_a_catalog=Katalog digunakan untuk menyimpan koleksi profil pekerjaan dan keterampilan yang berkaitan yang anda mungkin menyediakan sebagai satu kumpulan (sama seperti katalog kursus). Kebenaran boleh ditetapkan kepada setiap katalog, dengan itu mengawal pentadbir yang mana boleh menyunting kandungan sesuatu katalog spesifik, serta membataskan ketampakan Profil Pekerjaan dan Keterampilan kepada pelajar dan pengurus. Pelajar tidak boleh melihat nama-nama katalog.
