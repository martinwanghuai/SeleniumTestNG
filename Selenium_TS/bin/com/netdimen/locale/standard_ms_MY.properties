TX_Search.guidelines=<P>&nbsp;</P><P><b>Jenis</b>\: Kotak senarai kombo ini menyenaraikan semua jenis Pembelajaran pada Talent Suite.</P><P>&nbsp;</P><P><b>Katalog</b>\: Klik pada label Katalog untuk memilih Katalog dari halaman Pemilih Katalog.  Ketahui bahawa hanya satu katalog boleh dipilih pada satu masa.  Dayakan \u2018Termasuk subkatalog\u2019 untuk memasukkan subkatalog dalam carian.</P><P>&nbsp;</P><P><b>Kategori</b>\: Kotak senarai kombo ini menyenaraikan semua pemasangan kategori pada Talent Suite. Hanya modul pembelajaran dengan kategori yang dipilih akan dikembalikan dalam hasil carian.</P><P>&nbsp;</P><P><b>Subjek</b>\: Kotak senarai kombo ini menyenaraikan semua pemasangan Subjek pada Talent Suite.  Hanya modul pembelajaran dengan subjek yang dipilih akan dikembalikan dalam hasil carian.</P><P>&nbsp;</P><P><b>Status</b>\: Kotak senarai kombo ini menyenaraikan semua status pada Talent Suite.  Hanya modul pembelajaran dengan status yang dipilih akan dikembalikan dalam hasil carian.</P><P>&nbsp;</P><P><b>Vendor</b>\: Kotak senarai kombo ini menyenaraikan semua vendor pada Talent Suite.  Hanya modul pembelajaran dengan vendor yang dipilih akan dikembalikan dalam hasil carian.</P><P>&nbsp;</P><P><b>Bahasa</b>\: Kotak senarai kombo ini menyenaraikan semua pemasangan bahasa Kursus pada Talent Suite.  Hanya modul pembelajaran dengan bahasa kursus yang dipilih akan dikembalikan dalam hasil carian.</P>
