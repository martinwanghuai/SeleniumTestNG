help.heading.LogicalDomainA=Gambaran Keseluruhan
help.msg.LogicalDomainA1=Domain Logik adalah cara terus-terang untuk menyediakan pembahagian rekod pengguna dan (beberapa) kandungan untuk komuniti pengguna yang berbeza. 
help.msg.LogicalDomainA2=Pada asalnya, semua pengguna dianggap menjadi ahli untuk domain tunggal "Global Lalai" dan "domain khusus klien" yang lain mungkin dicipta dengan memilih seksyen organisasi pokok belum ditugaskan untuk domain yang lain. 
help.msg.LogicalDomainA3=Pada masa ini, domain terdiri daripada cawangan organisasi lengkap, tunggal yang tidak bertindih dengan mana-mana domain yang lain.  Di masa hadapan, kami akan menyokong pelbagai cawangan berbeza sebagai sebahagian takrifan domain tunggal, tetapi pelepasan awal menyokong hanya satu cawangan organisasi setiap domain. 
help.msg.LogicalDomainA4=Pengguna yang merupakan ahli domain tertentu mengambil ciri asas mereka dari parameter domain (Pelulus Sistem, e-mel maklum balas, halaman log keluar, dll.).
help.msg.LogicalDomainA5=Memadam domain menyebabkan semua pengguna dan kandungan untuk kembali ke domain "Global Lalai".
help.msg.LogicalDomainA6=PERKARA PENTING\: Pengguna di dalam domain "Global Lalai" boleh "melihat" semua organisasi dan pengguna lain dalam sistem, disekat hanya oleh tetapan kebenaran.  Namun, Domain Pelanggan terhad kepada pengurusan pengguna secara automatik di dalam domain itu sahaja, dan tidak boleh dilihat oleh pengguna di dalam Domain Pelanggan lain.  
help.heading.LogicalDomainB=Fasa Satu\: Pandangan Pengguna
help.msg.LogicalDomainB1=Salah satu objektif utama domain adalah untuk memastikan bahawa pengguna dalam satu domain tidak melihat pengguna dalam domain yang berlainan. Dalam kebanyakan skrin apabila pengguna dipaparkan atau dipilih, senarai peserta adalah terhad pada keahlian domain yang sama.  
help.msg.LogicalDomainB2=Hanya pengguna yang di dalam domain "Global Lalai" atau sesiapa yang mempunyai peranan "Pentadbir Domain Bersilang" (contohnya, Pentadbir Sistem) boleh melihat rekod dari domain yang lain atau menetapkan ciri domain tertentu.
help.msg.LogicalDomainB3=Kawalan kebenaran masih berkuat kuasa di seluruh sistem dan dilaksanakan sebagai tambahan pada penapisan domain.   Contohnya, di dalam domain, anda masih boleh gunakan kebenaran untuk had item dan jabatan yang boleh dicapai oleh pengguna lain di dalam domain. 
help.msg.LogicalDomainB4=Pentadbir Domain Bersilang boleh memindahkan pengguna antara domain atau memindahkan cawangan organisasi dari satu domain ke domain yang lain. 
help.msg.LogicalDomainB5=Kepada pemuat data pengguna, pemula pemuat hanya boleh mencipta atau mengemas kini pengguna di dalam Domain Pelanggan mereka.  Tugasan organisasi yang silap akan menyebabkan permintaan kemas kini akan ditolak.   Sebagaimana dimaklumkan sebelum ini, pengguna Global Lalai tidak dikenakan had oleh domain berkenaan dengan pemuat dan laporan.  
help.msg.LogicalDomainB6=Semua laporan standard dan penyenaraian skrin standard buat masa sekarang patuh had penyenaraian pengguna domain.   Wizard Laporan akan dibawa dalam talian dengan penapisan ini dalam Fasa Dua.   
help.heading.LogicalDomainC=Fasa Dua\: Pandangan Kandungan
help.msg.LogicalDomainC1=Siaran awal Domain Logik tidak mengenakan had pada kandungan berkaitan item buat masa sekarang.  Dalam item kandungan siaran kedua yang dicipta oleh pengguna dalam domain tertentu akan dikenakan had pada domain pemilik.  
help.msg.LogicalDomainC2=Model masa depan akan membolehkan kandungan Global Lalai untuk dikongsi bersama (berdasarkan tetapan kebenaran), manakala kandungan yang dicipta dalam Domain Pelanggan akan dapat dilihat hanya kepada pengguna domain tersebut.
help.msg.LogicalDomainC3=Item kandungan keutamaan untuk pengasingan dalam siaran kedua adalah\: templat e-mel, dasar pendaftaran, entri repositori, kursus, katalog dan kumpulan pengguna.  Lain-lain item kandungan akan menuruti selepas itu.
help.msg.LogicalDomainC4=Juga yang akan dilindungi dalam siaran kedua adalah barangan kawalan konfigurasi yang dipilih sekarang yang ditakrifkan pada skrin Konfigurasi Sistem -- ini akan mendayakan konfigurasi sistem di tahap domain.
help.heading.LogicalDomainD=Syor
help.msg.LogicalDomainD1=Domain "Global Lalai" mengekalkan keserasian dengan persekitaran semasa NTS.   Tidak ada syarat untuk memasang domain lain jika ia tidak diperlukan.  
help.msg.LogicalDomainD2=Pentadbir Sistem, dengan berkemampuan bersilang domain, boleh mengkonfigurasikan beberapa item untuk mencampur pengguna dari pelbagai domain.   Anda disyorkan agar mengelakkan pencampuran tidak perlu terutamanya memberi kebenaran pentadbir/ pemilikan pada item yang dikongsi oleh pelbagai domain, kerana ini menghilangkan satu kelebihan utama domain, terutamanya kawalan konsisten dan privasi data.
help.msg.LogicalDomainD3=Sejak domain ReportWizard tidak 100% dilindungi sehingga Fasa Dua, pengguna dalam Domain Pelanggan hanya perlu diberi kebenaran untuk laporan ReportWizard tertentu (bertentangan dengan keupayaan penuh pelaporan ad-hoc).
help.msg.LogicalDomainDetailA1=Domain Global Lalai agak berbeza daripada yang lain dalam domain yang pengguna dalam domain ini boleh melihat pengguna dalam semua domain, manakala pengguna Domain Pelanggan hanya boleh melihat pengguna dalam domain mereka sendiri.  
help.msg.LogicalDomainDetailA2=Pengguna Global Lalai dan kandungan disekat hanya dengan tetapan kebenaran, sedangkan semua domain lain dihadkan oleh kebenaran dan keahlian domain mereka. 
help.msg.LogicalDomainDetailA3=Pengetagan pengguna dan unit organisasi berlaku secara automatik.   Jabatan baru akan ditugaskan dengan domain induk dan pengguna baru akan mengambil tugasan domain jabatan mereka (organisasi daun). 
help.msg.LogicalDomainDetailA4=Ciri tahap sistem kekunci (pelulus sistem, profil pengguna,...) ditakrifkan pada borang ini akan digunakan setiap kali pemprosesan untuk pengguna domain tertentu berfungsi. 
help.msg.LogicalDomainDetailA5=Memindahkan cawangan organisasi ke lokasi yang lain akan juga menyebabkannya untuk mengambil tetapan domain induk sasaran. Pengetagan semula berlaku secara automatik.
help.msg.LogicalDomainDetailA6=Pengetagan semula hanya memberi kesan pada pengguna dan organisasi.   Kandungan tidak ditag semula jika suatu organisasi dipindahkan, walaupun memadam domain akan menyebabkan semua item ditugaskan semula pada domain Global Lalai.
help.msg.LogicalDomainDetailB1=Pelulus Sistem, Pengguna Sistem dan Profil Lalai untuk domain perlu semuanya di dalam domain. Walaupun ini tidak diperlukan, ia akan menjadikan kelakuan sistem umum lebih mudah untuk diuruskan. 
help.msg.LogicalDomainDetailB2=Apabila seorang pengguna baru dicipta, sistem akan menuruti keutamaan berikut dalam menentukan cara mencipta pengguna\: menggunakan profil pengguna tertentu, jika tidak menggunakan profil domain dan akhir sekali menggunakan tetapan domain peribadi pemohon. 
help.msg.LogicalDomainDetailB3=Jika mencipta halaman log masuk/log keluar berasingan untuk setiap domain, anda mestilah juga menentukan cara anda mahu pengguna dari domain berlainan untuk dapat ke halaman log masuk tertentu (cth. portal, atau nama domain unik, atau pengendalian skrip java, dll.). Pengendalian log keluar adalah mudah - log masuk memerlukan beberapa rancangan. 
help.msg.LogicalDomainDetailB4=Memindahkan pengguna atau cawangan pokok organisasi juga akan menugas semula domain secara automatik untuk semua pengguna dan unit suborganisasi yang terlibat. 
help.msg.LogicalDomainDetailB5=Dalam siaran Domain Logik ini, kami tidak mengesyorkan anda dengan jelas menyediakan capaian pengguna pada jabatan di luar domain mereka (contohnya, menggunakan ciri Penyeliaan), kerana beberapa fungsi skrin tidak akan membenarkan capaian "di luar domain". 
