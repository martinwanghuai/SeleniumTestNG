analytics.help.intro.and.steps=Daftar Masuk Tunggal Analisis membolehkan pengguna dengan lancar melog masuk ke persekitaran Analisis sebaik sahaja disahkan dalam NetDimensions Talent Suite. Perkaitan antara Talent Suite dan organisasi Analisis boleh dibuat supaya pengguna dalam organisasi Talent Suite akan sentiasa dibawa ke organisasi Analisis. Pemetaan langsung bagi peranan pengguna dalam organisasi bagi dua persekitaran juga boleh ditakrifkan supaya pengguna memasuki persekitaran Analisis akan membawa identiti yang betul.<br><br><b>Persediaan terdiri daripada empat bahagian\:</b><br><br><ol><li>1.   <u>Cipta Organisasi dalam Analisis</u><br><br>Log masuk ke Analisis sebagai pentadbir klien dan cipta struktur dan kebenaran organisasi yang dikehendaki. Harap maklum bahawa organisasi dan kebenarannya tidak disegerakkan antara dua persekitaran secara automatik; oleh sebab itu, ia perlu dicipta dan dikekalkan secara berasingan dalam persekitaran Analisis.</li><br><li>2.   <u>Cipta Profil Analisis</u><br><br>Cipta Profil Analisis dalam Talent Suite untuk mewakili organisasi yang sepadan dalam Analisis yang pengguna akan menghala semula dengan kejayaan daftar masuk tunggal.</li><br><li>3.   <u>Cipta Peranan Profil</u><br><br>Dalam setiap Profil Analisis, cipta peranan baru dan kaitkannya dengan peranan Talent Suite sedia ada. Ini mentakrifkan set peranan pengguna, dalam organisasi tertentu, akan dilakukan semasa mendaftar masuk pada Analisis dari Talent Suite.</li><br><li>4.   <u>Cipta perkaitan Profil Analisis</u><br><br>Lakukan perkaitan profil dengan menugaskan profil yang dikehendaki kepada organisasi Talent Suite sasaran. Ini akan membolehkan pengguna organisasi yang akan ditag dengan peranan pengguna sepadan memasuki organisasi Analisis yang dipilih seperti yang ditentukan oleh profil. Sementara itu, setiap organisasi Talent Suite hanya boleh dikaitkan dengan secara tepat satu profil, sebaliknya, profil boleh dikongsi dan ditugaskan oleh berbilang organisasi.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>Perkara berikut menggambarkan contoh\:</b><br><br>Kedua organisasi ini ditakrifkan dalam persekitaran Analisis dan destinasi yang pengguna Talent Suite ingin memasuki\:<br><br>a)  finance_rpt -- mengandungi laporan kewangan di bawah tahap punca klien. I.e. client/finance_rpt<br>b)  hr_rpt -- mengandungi laporan Sumber Manusia di bawah tahap punca klien. I.e. client/hr_rpt</li></ol><br><br>1.   <u>Cipta Profil Analisis dalam Talent Suite</u><br><br> Cipta profil di bawah dalam 'Profil Analisis'
analytics.help.setup.example2=2. <u>Cipta Pemetaan Peranan Profil</u><br><br>Takrifkan Peranan Profil dan pemetaan di bawah profil masing-masing yang dicipta dalam langkah 1. Harap maklum bahawa ROLE_ADMINISTRATOR dan juga ROLE_USER dipratakrifkan oleh Talent Suite di bawah Peranan Profil. Manakala, Peranan Analisis yang bermula dengan \u2018NTS_\u2019 dicipta oleh Pentadbir.
analytics.help.setup.example3=3. <u>Cipta perkaitan Profil Organisasi Analisis</u><br><br>Cipta perkaitan di bawah dalam \u2018Perkaitan Organisasi Analisis\u2019
