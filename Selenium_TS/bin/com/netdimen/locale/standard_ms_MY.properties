label.cs_note1=Anda boleh mendefinisikan medan untuk dicari (contoh terakhir). Medan yang disokong dalam Carian Katalog termasuk <B><I>tajuk</I></B>, <B><I>deskripsi</I></B>, <B><I>objektif</I></B>,<B><I>id</I></B> dan <B><I>norujukan</I></B>. Sila berhati-hati agar mengeja nama medan-medan ini dengan betul. Jika tersalah eja, tiada keputusan akan dikembalikan.
label.cs_note2=Anda boleh meningkatkan kepentingan istilah carian yang spesifik dengan menggunakan ^5 (atau nilai positif lain). Secara lalai, faktor lonjakan ini adalah 1 untuk semua istilah. Jika anda ingin menahan satu istilah jangan gunakan nilai negatif, gunakan nilai di antara 0 dan 1 (contohnya, 0.2).
label.cs_note3=Hasil carian diberikan mengikut turutan markah, dengan modul pembelajaran paling relevan di kedudukan pertama.
label.cs_note4=Jika anda masukkan "bilik darjah" (tanpa tanda petikan) sebagai istilah carian dan terdapat entri katalog mengandungi teks "bilik darjah", "bilik darjah1" dan "bilik darjah2" masing-masing, hanya entri yang mempunyai perkataan "bilik darjah" akan dikembalikan. Jika anda ingin hasil mengandungi kesemua tiga modul pembelajaran, guna "bilik darjah" (tanpa petikan) sebagai istilah carian.
label.cs_note5=Jika anda masukkan "bilik darjah" (tanpa tanda petikan) sebagai istilah carian dan terdapat entri katalog mengandungi teks "bilik darjah", "bilik darjah1" dan "bilik darjah2" masing-masing, hanya entri yang mempunyai perkataan "bilik darjah" akan dikembalikan. Jika anda ingin hasil melibatkan kesemua tiga modul pembelajaran, guna "bilik darjah" (tanpa petikan) sebagai istilah carian.
