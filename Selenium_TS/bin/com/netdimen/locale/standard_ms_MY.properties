option_desc.general.enableCourseEquivalency=Apabila tetapan ini didayakan, peraturan boleh dikonfigurasikan untuk kursus atau program sasaran akan menjadi secara pilihan diperoleh melalui kursus dan/atau program ganti.  Peraturan boleh dibuat berkesan untuk khalayak sasaran, sebaik sahaja digunakan, berkesan tanpa sebarang kekangan masa.  Kesetaraan kursus hanya dikenakan apabila dikira dari segi pelengkapan program atau dalam binaan kecekapan, tidak dikenakan untuk pelengkapan kursus dirian sendiri.  Ketahui bahawa penyelesaian ini tidak memberikan sebarang rekod transkrip yang dilengkapkan dengan memperoleh latihan ganti yang diperlukan, digambarkan dalam masa nyata bahawa sasaran telah dipenuhi apabila menggulung untuk melengkapkan program atau kecekapan.  Kawasan yang dikenakan lain termasuk semakan prasyarat dan Analisis Pematuhan. <br/><br/>Nota\: Sebaik sahaja tetapan ini didayakan, jika sebarang peraturan kesetaraan kursus telah dicipta, tetapan ini tidak boleh dinyahdayakan.
option_note.general.enableCourseEquivalency=Sebarang peraturan kesetaraan tidak boleh disediakan untuk kursus yang sedang ditugaskan kepada kecekapan menggunakan logik pembaharuan tamat tempoh yang mengira dari tarikh tamat tempoh terakhir.  Untuk berbilang tugasan, jika tugasan menjadi tidak aktif, gerudi kecekapan dinyahdayakan apabila tugasan disemak.
